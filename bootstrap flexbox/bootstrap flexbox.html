<!DOCTYPE html>
<html>

<head>
    <title>bootstrap flexbox</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="d-control-flex">
            <img src="../bootstrap carousel/1.jpeg" alt="" width="400px" height="300px">
            <img src="../bootstrap carousel/2.jpg" alt="" width="400px" height="300px">
            <img src="../bootstrap carousel/3.jpg" alt="" width="400px" height="300px">
        </div>
    </div>

    <div class="container">
        <div class="d-inline-flex">
            <img src="../bootstrap carousel/4.jpeg" alt="" width="400px" height="300px">
            <img src="../bootstrap carousel/5.jpeg" alt="" width="400px" height="300px">
            <img src="../bootstrap carousel/6.jpeg" alt="" width="400px" height="300px">
        </div>
    </div>

    <div class="container">
        <div class="d-flex flex-row" >
            <img src="../bootstrap carousel/1.jpeg" alt="" width="400px" height="300px">
            <img src="../bootstrap carousel/2.jpg" alt="" width="400px" height="300px">
            <img src="../bootstrap carousel/3.jpg" alt="" width="400px" height="300px">
        </div>
    </div>

    <div class="container">
        <div class="d-flex flex-column">
            <img src="../bootstrap carousel/4.jpeg" alt="" width="400px" height="300px">
            <img src="../bootstrap carousel/5.jpeg" alt="" width="400px" height="300px">
            <img src="../bootstrap carousel/6.jpeg" alt="" width="400px" height="300px">
        </div>
    </div>
    










    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
</body>

</html>
