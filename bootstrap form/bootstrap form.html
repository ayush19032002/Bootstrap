<!DOCTYPE html>
<html>

<head>
    <title>bootstrap form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<style>
    h1 {
        font-size: 25px;
        text-align: center;
    }

    form {
        font-family: 'Courier New', Courier, monospace;
        font-weight: bold;
        background-color: crimson;
    }

    button {
        background-color: black;
        color: white;
        width: 100px;
        margin: 10px;
    }

    div {
        margin-left: 40%;
    }
</style>

<body>
    <form action="file:///E:/Web%20Development/Bootstrap/bootstrap%20carousel/carousel1.html#demo" target="_blank"
        method="">
        <div class="container">
            <h1>Form</h1>
            <div>
                <label for="fname">First Name:</label>
                <input type="text" id="fnaame" name="fname" class="form-inline" value="" required>
            </div>
            <div>
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" class="form-inline" value="" required>
            </div>
            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" class="form-inline" value="" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-inline" value="" required>
            </div>
            <div>
                <label for="birthdate">Birthdate:</label>
                <input type="date" id="birthdate" name="birthdate" class="form-inline" value="" required>
            </div>
            <div>
                <label for="Address">Address:</label>
                <textarea name="address" id="address" class="form-inline" cols="30" rows="3" required></textarea>
            </div>
            <div>
                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender" value="male">Male
                <input type="radio" id="female" name="gender" value="female">Female
            </div>
            <div>
                <label for="city">City:</label>
                <select id="city" class="form-inline">
                    <option value="Rajkot">Rajkot</option>
                    <option value="Surat">Surat</option>
                    <option value="Morbi">Morbi</option>
                </select>
            </div>
            <div>
                <label for="hobby">Hobby:</label>
                <input type="checkbox" id="hobby" name="cricket" value="cricket">Cricket
                <input type="checkbox" id="hobby" name="chess" value="chess">Chess
                <input type="checkbox" id="hobby" name="football" value="football">football
            </div>
            <div>
                <label for="course">Course:</label>
                <select id="course" class="form-inline">
                    <option value="bca">BCA</option>
                    <option value="bba">BBA</option>
                    <option value="bcom">BCOM</option>
                    <option value="bscit">BSCIT</option>
                </select>
            </div>
            <div>
                <button>submit</button>
            </div>

        </div>

    </form>





    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
</body>

</html>
