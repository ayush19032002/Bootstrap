<!DOCTYPE html>
<html>

<head>
    <title>PAWTASTIC SIGN UP FORM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <div class="heade">
        <div class="header">
            <div class="head">
                <img src="images-removebg-preview (2).png" alt="">
                <h1>PAWTASTIC</h1>
            </div>
            <div class="headr text-left">
                <p class="para1">Human Profile</p>
                <p class="para1">Pet basic</p>
                <p class="para1">Pet details</p>
                <p class="para1">Confirm </p>
            </div>
            <div class="images">
                <img src="image.png" alt="">
            </div>
        </div>
        <div class="basices">
            <div class="a13">
                <div class="a14">Yay, We love dogs! Give us <br> the basic about the pup.</div>
                <div class="a144">
                    <div class="a15">
                        <div class="a16">
                            <label for="text">Name</label>
                            <input type="text" placeholder="Pup problem" class="a17">
                        </div>
                        <div class="a22">
                            <img src="download.png" alt="">
                            <div>Upload a photo</div>
                        </div>
                    </div>
                    <div class="a15">
                        <div class="a16">
                            <label for="text">Pap's Speed</label>
                            <input type="text" placeholder="Pap speed" class="a17">
                        </div>
                        <div class="a16">
                            <label for="text">Birthday</label>
                            <input type="text" placeholder="DD/MM/YYYY" class="a17">
                        </div>
                    </div>
                    <div class="a155">
                        <div class="a16">
                            <label for="text">Gender</label>
                            <div class="a18">
                                <div class="a19">Feamle</div>
                                <div class="a20">Male</div>
                            </div>
                        </div>
                        <div class="a16">
                            <label for="text">Spayed on Nevtred</label>
                            <div class="a18">
                                <div class="a19">Yes</div>
                                <div class="a20">No</div>
                            </div>
                        </div>
                    </div>
                    <div class="a16">
                        <label for="Weight">Spayed on Nevtred</label>
                        <div class="a27">
                            <div class="a28">0-25 lbs</div>
                            <div class="a29">25-50 lbs</div>
                            <div class="a29">50-100 lbs</div>
                            <div class="a29">100+ lbs</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="a24">
                <button class="a25">Back</button>
                <button class="a26">Next</button>
            </div>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
</body>

</html>
