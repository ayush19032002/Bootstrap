<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
        integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container d-flex  mr-5">
        <div class="overlay-container">
            <div class="overlay">
                <h1 class=" aa4 text-white text-center">Welcome Back!</h1>
                <p class="aa6 p-1">To keep connected with us please login with your personal info</p>
                <button class="ghost" id="signIn">Sign In</button>
            </div>
        </div>
        <form class="form1 p-2">
            <div class="form3">
                <h1 class="text3">Create Account</h1>
                <div class="container">
                    <a href="#" class="social"><i class="ri-facebook-circle-fill"></i></a>
                    <a href="#" class="social"><i class="ri-google-fill"></i></a>
                    <a href="#" class="social"><i class="ri-linkedin-box-fill"></i></a>
                </div>
                <div>or use your email for registration</div>
                <div class="account-input p-3">
                    <i class="ri-contacts-line"></i>
                    <input type="text" placeholder="Name" />
                </div>
                <div class="account-input p-3">
                    <i class="ri-mail-line"></i>
                    <input type="email" placeholder="Email" />
                </div>
                <div class="account-input p-3">
                    <i class="ri-lock-line"></i>
                    <input type="password" placeholder="Password" />
                </div>
                <button class="ghost1">Sign Up</button>
        </form>
    </div>









    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
