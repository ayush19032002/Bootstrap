<!DOCTYPE html>
<html>

<head>
    <title>progress bar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>

    <div class="container p-5">
        <h4> Basic Progress Bar </h4>

        <b> HTML SKILL </b>
        <div class="progress">
            <div class="progress-bar bg-success" style="width:80%">80%
            </div>
        </div>
        <b> CSS SKILL </b>
        <div class="progress">
            <div class="progress-bar bg-danger" style="width:75%">75%
            </div>
        </div>
        <b> Bootstrap SKILL </b>
        <div class="progress">
            <div class="progress-bar bg-primary" style="width:95%">95%
            </div>
        </div>
        <b> JavaScript SKILL </b>
        <div class="progress">
            <div class="progress-bar bg-secondary" style="width:87%">87%
            </div>
        </div>
        <b> React js SKILL </b>
        <div class="progress">
            <div class="progress-bar bg-warning" style="width:70%">70%
            </div>
        </div>
        <b> Node js SKILL </b>
        <div class="progress">
            <div class="progress-bar bg-info" style="width:65%">65%
            </div>
        </div>
    </div>
</body>

</html>











<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
    integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
    crossorigin="anonymous"></script>
</body>

</html>
