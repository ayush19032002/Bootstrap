<!DOCTYPE html>
<html>

<head>
    <title>toast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h4>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repellendus maiores corrupti sapiente delectus
            laudantium inventore distinctio esse id optio repellat!</h4>
        <button type="button" class="btn btn-primary" id="mybtn"> show toast</button>
        <div class="toast">
            <div class="toast-header">
                hello world
            </div>
            <div class="toast-body">
                this is toast example Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facere qui repudiandae
                rem facilis esse!
            </div>
        </div>
    </div>


    <script>
        $(document).ready(function () {
            $("#mybtn").click(function () {
                $('.toast').toast('show');
            });
        });
    </script>

        crossorigin="anonymous"></script>
</body>

</html>
